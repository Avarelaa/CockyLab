            useEffect(() => {
                // Funci√≥n que maneja el cambio de URL (ej: tudominio.com/#product)
                const handleHashChange = () => {
                // Obtenemos la ruta limpia (quitamos el #)
                const hash = window.location.hash.replace('#', '') || 'home';
                setCurrentPage(hash);
                
                window.scrollTo(0, 0);
                setIsMenuOpen(false);
                
                // Enviamos la vista de p√°gina a Google Analytics
                trackPageView(hash);
                };

                // Ejecutar al cargar por primera vez
                handleHashChange();

                // Escuchar cambios en la URL (cuando el usuario da click o usa bot√≥n atr√°s)
                window.addEventListener('hashchange', handleHashChange);
                
                // Limpieza al desmontar
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            // Helper para navegar cambiando el Hash (ej: #product)

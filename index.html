<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CockyLab</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #283a42;
            overflow: hidden;
            position: relative;
        }

        /* Background overlay with blur effect */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 233, 208, 0.4) 20%, rgba(51, 65, 72, 0.8) 80%);
            z-index: 1; /* Asegura que quede debajo del texto */
        }

        /* Container for content */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }

        /* Image grid styling for desktop */
        .image-grid-desktop img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Image grid styling for mobile */
        .image-grid-mobile {
            display: flex; /* Use flex for horizontal scroll */
            gap: 16px;
            overflow-x: auto; /* Enable horizontal scroll */
            scroll-snap-type: x mandatory; /* Enable snapping */
            width: 100%;
            height: 100%;
        }

        .image-grid-mobile img {
            flex-shrink: 0; /* Prevent images from shrinking */
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
            scroll-snap-align: start; /* Align images to the left when scrolling */
        }

        /* Text styling */
        .text {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            font-family: "Helvetica Neue Condensed Black", sans-serif;
            font-weight: 900;
            font-size: 128px;
            line-height: 70px;
            color: #F1EDE1;
            letter-spacing: -4.48px;
            white-space: nowrap;
            z-index: 2; /* Asegura que el texto est√© por encima del overlay */
        }

        /* Mobile version with horizontal slider */
        @media (max-width: 768px) {
            .image-grid-desktop {
                display: none; /* Hide desktop grid */
            }

            .image-grid-mobile {
                display: flex; /* Show the mobile slider */
                gap: 16px; /* Smaller gap for mobile */
                overflow-x: auto; /* Enable horizontal scroll */
                scroll-snap-type: x mandatory; /* Enable snapping */
            }

            .text {
                font-size: min(14vw, 50px);
                line-height: 0.6;
                text-align: left;
                left: 10%;
                transform: translateY(-50%);
            }
        }

        /* Desktop version with static grid */
        @media (min-width: 769px) {
            .image-grid-mobile {
                display: none; /* Hide mobile slider */
            }

            .image-grid-desktop {
                display: grid; /* Show desktop grid */
                grid-template-columns: repeat(3, 1fr); /* 3 images per row */
                grid-auto-rows: 383px;
                gap: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="full-screen-white-background"></div>
    <div class="container">
        <div class="image-grid-desktop" id="imageGrid">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="1,1">
            <img src="https://avarelaa.github.io/CockyLab/pexels-ejov-igor-1726422-12490467.jpg" alt="2,1">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="1,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621886.jpg" alt="1,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-5496590.jpg" alt="2,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621639.jpg" alt="3,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-4833669.jpg" alt="1,3">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="2,3">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="3,3">
        </div>
        <div class="image-grid-mobile" id="imageGridMobile">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="1,1">
            <img src="https://avarelaa.github.io/CockyLab/pexels-ejov-igor-1726422-12490467.jpg" alt="2,1">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="1,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621886.jpg" alt="1,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-5496590.jpg" alt="2,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621639.jpg" alt="3,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-4833669.jpg" alt="1,3">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="2,3">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="3,3">
        </div>
        <div class="text">
            <div>boost</div>
            <div>your confidence</div>
        </div>
    </div>

    <script>
        // Check if the window width is less than or equal to 768px (Mobile view)
        if (window.innerWidth <= 768) {
            const imageGrid = document.getElementById('imageGridMobile');
            const scrollSpeed = 1;
            let lastTime = 30; // Track the last time requestAnimationFrame was called

            function autoScroll(time) {
                // Calculate the time elapsed since the last frame
                const deltaTime = time - lastTime;
                lastTime = time;

                imageGrid.scrollBy({
                    left: scrollSpeed * deltaTime, // Adjust speed based on elapsed time
                    behavior: 'smooth'
                });

                // Check if we've reached the end of the scroll
                if (imageGrid.scrollLeft + imageGrid.clientWidth >= imageGrid.scrollWidth) {
                    imageGrid.scrollLeft = 0; // Reset to start when reaching the end
                }

                // Request the next animation frame
                requestAnimationFrame(autoScroll);
            }

            // Start the auto-scroll animation
            requestAnimationFrame(autoScroll);
        }
    </script>
</body>
</html>

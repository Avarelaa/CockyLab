<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CockyLab</title>
    <style>
         /* Resetting margin and padding */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #283a42;
            overflow: hidden;
            position: relative;
        }
         /* Background overlay with blur effect */
         .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 233, 208, 0.4) 20%, rgba(51, 65, 72, 0.8) 80%);
            z-index: 1;
        }

         /* Container for content */
         .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }

        /* Text styling */
        .text {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            font-family: "Helvetica Neue Condensed Black", sans-serif;
            font-weight: 900;
            font-size: 128px;
            line-height: 70px;
            color: #F1EDE1;
            letter-spacing: -4.48px;
            white-space: nowrap;
        }
@media (min-width: 768px) {
       

        /* Image grid styling */
        .image-grid {
            position: absolute;
            top: 0;
            left: 33.33%;
            width: 66.67%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 383px;
            gap: 48px;
            opacity: 0.5;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 40px;
            transition: transform 0.3s ease-in-out;
        }

        /* Adjust positioning of images */
        .image-grid img:nth-child(3n + 1) {
            transform: translateY(-100px);
        }

        .image-grid img:nth-child(3n + 3) {
            transform: translateY(100px);
        }

        
    }
       



    @media (max-width: 768px) {
  /* Contenedor que recorta el carrusel */
  .container {
    overflow: hidden;
  }

  /* Cada copia de la galería: se define su ancho total y se posiciona */
  .image-grid {
    width: calc(6 * 100vw); /* 9 imágenes de 100vw cada una */
    position: absolute;
    top: 0;
    left: 0; /* La primera copia inicia en 0 */
    display: flex;
    gap: 16px;
    height: 100vh;
    padding-top: 16px;
    padding-bottom: 16px;
  }

  /* Cada imagen ocupa el ancho completo del viewport */
  .image-grid img {
    flex-shrink: 0;
    width: 100vw;
    height: auto;
    object-fit: cover;
    border-radius: 30px;
  }

  /* La copia duplicada se posiciona inmediatamente después de la primera */
  .image-grid[aria-hidden] {
    left: calc(6 * 100vw);
  }

  .text {
    font-size: min(14vw, 50px);
    line-height: 0.6;
    text-align: left;
    left: 10%;
    transform: translateY(-50%);
    position: relative;
    z-index: 3;
  }

  /* Animación de desplazamiento: cada copia se mueve su ancho completo */
  .group {
    will-change: transform;
    animation: scrolling 50s linear infinite;
  }

  @keyframes scrolling {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
}



    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="full-screen-white-background"></div>
    <div class="container">
        <div class="image-grid group">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="1,1">
            <img src="https://avarelaa.github.io/CockyLab/pexels-ejov-igor-1726422-12490467.jpg" alt="2,1">
            
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621886.jpg" alt="1,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-5496590.jpg" alt="2,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621639.jpg" alt="3,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-4833669.jpg" alt="1,3">
           
        </div>
        <div aria-hidden class="image-grid group">
            <img src="https://avarelaa.github.io/CockyLab/pexels-cottonbro-5928593.jpg" alt="1,1">
            <img src="https://avarelaa.github.io/CockyLab/pexels-ejov-igor-1726422-12490467.jpg" alt="2,1">
           
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621886.jpg" alt="1,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-5496590.jpg" alt="2,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-6621639.jpg" alt="3,2">
            <img src="https://avarelaa.github.io/CockyLab/pexels-photo-4833669.jpg" alt="1,3">
           
        </div>

        <div class="text">
            <div>boost</div>
            <div>your confidence</div>
        </div>
    </div>
</body>
</html>
